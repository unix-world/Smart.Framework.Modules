<script>

	CKEDITOR.tools.enableHtml5Elements(document);
	CKEDITOR.config.language = 'en';
	CKEDITOR.on('instanceReady', function(ev) {
		ev.editor.dataProcessor.writer.selfClosingEnd = '>'; // fix tag ends
	});

	// disable drag and drop from outside
	var isCkEditorDragging = false;
	CKEDITOR.on('instanceCreated', function(ev) {
		ev.editor.on('contentDom', function() {
			ev.editor.document.on('dragstart', function(e) {
				isCkEditorDragging = true;
			});
			ev.editor.document.on('dragend', function(e) {
				isCkEditorDragging = false;
			});
			ev.editor.document.on('drop', function(e) {
				ev.editor.fire('change'); // required !!
				if(!isCkEditorDragging) {
					e.data.preventDefault(true); // fix drag and drop from outside problem
				} //end if
				isCkEditorDragging = false;
			});
		});
	});

	var theAreaId = 'editor';
	CKEDITOR.replace(theAreaId, {
		// Define the toolbar: http://docs.ckeditor.com/#!/guide/dev_toolbar
		// The full preset from CDN which we used as a base provides more features than we need.
		// Also by default it comes with a 3-line toolbar. Here we put all buttons in a single row.
		/*
		toolbar: [
			{ name: 'document', items: [ 'Print' ] },
			{ name: 'clipboard', items: [ 'Undo', 'Redo' ] },
			{ name: 'styles', items: [ 'Format', 'Font', 'FontSize' ] },
			{ name: 'basicstyles', items: [ 'Bold', 'Italic', 'Underline', 'Strike', 'RemoveFormat', 'CopyFormatting' ] },
			{ name: 'colors', items: [ 'TextColor', 'BGColor' ] },
			{ name: 'align', items: [ 'JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock' ] },
			{ name: 'links', items: [ 'Link', 'Unlink' ] },
			{ name: 'paragraph', items: [ 'NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', '-', 'Blockquote' ] },
			{ name: 'insert', items: [ 'Image', 'Table' ] },
			{ name: 'tools', items: [ 'Maximize' ] },
			{ name: 'editing', items: [ 'Scayt' ] }
		],
		*/
		'toolbar': [
			{ 'name': 'document', 		'items': [ 'Maximize', '-', 'Print', '-', 'PageBreak' ] },
			{ 'name': 'tools', 			'items': [ 'ShowBlocks' ] },
			{ 'name': 'editing', 		'items': [ 'Undo', 'Redo' ] },
			{ 'name': 'clipboard', 		'items': [ 'Cut', 'Copy', 'Paste', 'PasteText' ] },
			{ 'name': 'search', 		'items': [ 'Find', 'Replace', 'SelectAll' ] },
			{ 'name': 'insert', 		'items': [ 'Blockquote', 'HorizontalRule', 'Table', 'Image' ] },
			{ 'name': 'links', 			'items': [ 'Link', 'Unlink' ] },
			'/', // new line in toolbar
			{ 'name': 'basicstyles', 	'items': [ 'Bold', 'Italic', 'Underline', '-', 'Strike', 'Subscript', 'Superscript', '-', 'TextColor', 'BGColor', 'RemoveFormat' ] },
			{ 'name': 'paragraph', 		'items': [ 'BulletedList', 'NumberedList', '-', 'Outdent', 'Indent', '-', 'JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock' ] },
			{ 'name': 'styles', 		'items': [ 'Format' ] },
		],

		// Since we define all configuration options here, let's instruct CKEditor to not load config.js which it does by default.
		// One HTTP request less will result in a faster startup time.
		// For more information check http://docs.ckeditor.com/#!/api/CKEDITOR.config-cfg-customConfig
		customConfig: '',

		// Sometimes applications that convert HTML to PDF prefer setting image width through attributes instead of CSS styles.
		// For more information check:
		//  - About Advanced Content Filter: http://docs.ckeditor.com/#!/guide/dev_advanced_content_filter
		//  - About Disallowed Content: http://docs.ckeditor.com/#!/guide/dev_disallowed_content
		//  - About Allowed Content: http://docs.ckeditor.com/#!/guide/dev_allowed_content_rules
		//disallowedContent: 'img{width,height,float}',
		//disallowedContent: 'img{float}',
		//extraAllowedContent: 'img[width,height,align]',

		plugins: 'print,pagebreak,sourcedialog,dialogui,dialog,basicstyles,blockquote,clipboard,button,panelbutton,panel,floatpanel,colorbutton,colordialog,menu,contextmenu,dialogadvtab,elementspath,enterkey,entities,popup,filebrowser,find,link,fakeobjects,floatingspace,listblock,richcombo,format,horizontalrule,htmlwriter,image,indent,indentlist,indentblock,justify,list,liststyle,magicline,maximize,pastetext,removeformat,resize,selectall,showblocks,showborders,sourcearea,tab,table,tabletools,toolbar,undo,wysiwygarea,wordcount,notification',

		// Enabling extra plugins, available in the full-all preset: http://ckeditor.com/presets-all
		//extraPlugins: 'tableresize',

		/*********************** File management support ***********************/
		// In order to turn on support for file uploads, CKEditor has to be configured to use some server side
		// solution with file upload/management capabilities, like for example CKFinder.
		// For more information see http://docs.ckeditor.com/#!/guide/dev_ckfinder_integration

		// Uncomment and correct these lines after you setup your local CKFinder instance.
		// filebrowserBrowseUrl: 'http://example.com/ckfinder/ckfinder.html',
		// filebrowserUploadUrl: 'http://example.com/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Files',
		/*********************** File management support ***********************/

		// Make the editing area bigger than default.
		width: 960,
		height: 700,

		// An array of stylesheets to style the WYSIWYG area.
		// Note: it is recommended to keep your own styles in a separate file in order to make future updates painless.
		contentsCss: [ 'css/contents.css', '../ckeditor-document.css' ],

		// This is optional, but will let us define multiple different styles for multiple editors using the same CSS file.
		bodyClass: 'document-editor',

		// Reduce the list of block elements listed in the Format dropdown to the most commonly used.
		format_tags: 'p;h1;h2;h3;pre',

		// Simplify the Image and Link dialog windows. The "Advanced" tab is not needed in most cases.
		removeDialogTabs: 'image:advanced;link:advanced',

		// Define the list of styles which should be available in the Styles dropdown list.
		// If the "class" attribute is used to style an element, make sure to define the style for the class in "mystyles.css"
		// (and on your website so that it rendered in the same way).
		// Note: by default CKEditor looks for styles.js file. Defining stylesSet inline (as below) stops CKEditor from loading
		// that file, which means one HTTP request less (and a faster startup).
		// For more information see http://docs.ckeditor.com/#!/guide/dev_styles
		stylesSet: [
			/* Inline Styles */
			{ name: 'Marker', element: 'span', attributes: { 'class': 'marker' } },
			{ name: 'Cited Work', element: 'cite' },
			{ name: 'Inline Quotation', element: 'q' },

			/* Object Styles */
			{
				name: 'Special Container',
				element: 'div',
				styles: {
					padding: '5px 10px',
					background: '#eee',
					border: '1px solid #ccc'
				}
			},
			{
				name: 'Compact table',
				element: 'table',
				attributes: {
					cellpadding: '5',
					cellspacing: '0',
					border: '1',
					bordercolor: '#ccc'
				},
				styles: {
					'border-collapse': 'collapse'
				}
			},
			{ name: 'Borderless Table', element: 'table', styles: { 'border-style': 'hidden', 'background-color': '#E6E6FA' } },
			{ name: 'Square Bulleted List', element: 'ul', styles: { 'list-style-type': 'square' } }
		]
	}).on('change', function(evt) {
		document.getElementById(theAreaId).value = evt.editor.getData(); // sync text area :: console.log(evt.editor.getData());
	});;
</script>
