<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="UTF-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Croppie - a simple javascript image cropper - Foliotek</title>

	<script type="text/javascript" src="../../../../../../lib/js/jquery/jquery.js"></script>

	<script type="text/javascript">
		if(navigator.userAgent.toLowerCase().match(/msie/)) {
			console.log('Croppie: loading promise polyfill ...');
			document.write('<script src="../../promise/promise-polyfill.js"><\/script>');
		}
	</script>
	<link rel="stylesheet" type="text/css" href="../croppie.css">
	<script src="../croppie.js"></script>

</head>
<body>
	<section class="hero">
		<a id="home" name="home"></a>
		<div class="container">
			<div class="grid">
				<div class="col-1-2">
					<h1>Croppie</h1>
					<h3>
					Croppie is a fast, easy to use image cropping plugin with tons of configuration options!
					</h3>
					<div class="buttons">
						<a href="https://github.com/foliotek/croppie" class="btn">View on Github</a>
					</div>
				</div>
				<div class="col-1-2">
					<img class="demo-cropper" id="cropper-1" src="images/picture.jpg" style="display: none;">
				</div>
			</div>
		</div>
	</section>
<script>
var mc = jQuery('#cropper-1');
		mc.croppie({
			viewport: {
				width: 300,
				height: 300,
				type: 'square'
			},
			boundary: {
				width: 600,
				height: 600
			},
			// url: 'demo/demo-1.jpg',
			enforceBoundary: false
			// mouseWheelZoom: false
		});
		mc.on('update', function (ev, data) {
			// console.log('jquery update', ev, data);
		});
		jQuery('.js-main-image').on('click', function (ev) {
			mc.croppie('result', {
				type: 'rawcanvas',
				// size: { width: 300, height: 300 },
				format: 'png'
			}).then(function (canvas) {
				popupResult({
					src: canvas.toDataURL()
				});
			});
		});
</script>

<a href="sample-cropper.html" style="position:fixed; top:5px; right:25px;">See alternate Image Crop</a>
</body>
</html>
