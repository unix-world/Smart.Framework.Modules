<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Selectize.js Demo</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/stylesheet.css">

		<script type="text/javascript" src="../../../../../../lib/js/jquery/jquery.js"></script>
		<link href="../selectize.css" rel="stylesheet">
		<script src="../selectize.js"></script>
		<script src="js/index.js"></script>

	</head>
    <body>
		<div id="wrapper">
			<h1>Selectize.js</h1>

			<div class="demo">
				<h2>Required Element</h2>
				<div class="control-group">
					<form>
						<label for="select-beast">Beast:</label>
						<select id="select-beast" required class="demo-default"
							placeholder="Select a person..." name="beast">
							<option value="">Select a person...</option>
							<option value="4">Thomas Edison</option>
							<option value="1">Nikola</option>
							<option value="3">Nikola Tesla</option>
							<option value="5">Arnold Schwarzenegger</option>
						</select>
						<div style="margin-top:20px">
							<button type="submit">Submit</button>
						</div>
					</form>
				</div>
				<script>
				$('#select-beast').selectize({
					create: true,
					sortField: {
						field: 'text',
						direction: 'asc'
					}
				});
				</script>
			</div>

		</div>
	</body>
</html>
