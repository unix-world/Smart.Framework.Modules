<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Static Pie Charts</title>
	<script src="../../../../../mod-wflow-components/views/vector-svg/raphael.js"></script>
	<script src="../g.raphael.js"></script>
	<script src="../g.pie.js"></script>
</head>
<body>
<div id="pie"></div>
<script>
 var paper = Raphael("pie");
 paper.piechart(
   100, // pie center x coordinate
   100, // pie center y coordinate
   90,  // pie radius
    [18.373, 18.686, 2.867, 23.991, 9.592, 9.213] // values
  );
</script>
</body>
</html>
