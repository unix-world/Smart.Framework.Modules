<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sample Pure Javascript Resizable</title>
	<link rel="stylesheet" href="../resizable.css" type="text/css">
	<script type="text/javascript" src="../resizable.js"></script>
	<style>
	.outer {
		display: block;
		position: relative;
		width: 640px;
		height: 480px;
		margin: 20px;
		background-color: #EEE;
	}
	.inner {
		display: block;
		position: absolute;
		min-width: 100px;
		min-height: 50px;
		padding: 20px;
	}
	.inner--1 {
		left: 100px;
		top: 100px;
		width: 300px;
		height: 200px;
		background-color: #b1b1ff;
	}
	.inner--2 {
		left: 100px;
		top: 50px;
		background-color: #92f192;
	}
	.inner--3 {
		left: 400px;
		top: 200px;
		background-color: #ec7777;
	}
	</style>
</head>
<body>
<div id="the-resizable-area">
	<div class="outer js-resizable-limiter">
		<div class="inner inner--1 js-resizable js-resizable-limiter">
			Content A

			<div class="inner inner--2 js-resizable">
				Sub-content A
			</div>
		</div>
		<div class="inner inner--3 js-resizable">
			Content B
		</div>
	</div>
</div>
<script type="text/javascript">
(function(){
	var area = document.getElementById('the-resizable-area');
	resizable.init(area);
})();
</script>
</body>
</html>
