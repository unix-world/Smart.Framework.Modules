<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swipebox Demo</title>
<script src="../../../../../../lib/js/jquery/jquery.js"></script>
<link href="../jquery.swipebox.css" rel="stylesheet" type="text/css">
<script src="../jquery.swipebox.js"></script>
<style>
ul {
	 list-style-type:none;
}
li.hidden {
	list-style:none;
	display: none;
}
</style>
</head>
<body>
<h1>Swipebox Demo</h1>
<section id="exemple" class="container">
	<div class="wrap small-width">
		<div id="try"></div>
		<ul id="box-container">
			<li class="box">
				<a href="https://www.w3schools.com/w3css/img_mountains.jpg" class="swipebox" title="Mountains">
					<img src="https://www.w3schools.com/w3css/img_mountains.jpg" alt="image">
				</a>
			</li>
			<li class="box hidden">
				<a href="https://www.w3schools.com/w3css/img_lights.jpg" class="swipebox" title="Lights">
					<img src="https://www.w3schools.com/w3css/img_lights.jpg" alt="image">
				</a>
			</li>
			<li class="box hidden">
				<a href="https://www.w3schools.com/w3css/img_fjords.jpg" class="swipebox" title="Fjords">
					<img src="https://www.w3schools.com/w3css/img_fjords.jpg" alt="image">
				</a>
			</li>
			<li class="box hidden">
				<a href="https://www.w3schools.com/w3css/img_forest.jpg" class="swipebox" title="Forest">
					<img src="https://www.w3schools.com/w3css/img_forest.jpg" alt="image">
				</a>
			</li>
		</ul>
		<a class="swipebox-video" href="http://vimeo.com/29193046">Sample Video</a>
	</div>
</section>

<script type="text/javascript">
$(document).ready(function() {

	/* Basic Gallery */
	//$('.swipebox').swipebox();
	$(document).swipebox({
		selector: '.swipebox',
		hideBarsDelay: 0
	});
	$('.swipebox-video').swipebox();

useCSS : true, // false will force the use of jQuery for animations
initialIndexOnArray: 0, // which image index to init when a array is passed

removeBars : false, // false will show bottom bar on mobile devices

afterOpen: null, // called after opening
afterClose: function(){}, // called after closing

loopAtEnd: false, // true will return to the first image after the last image is reached

toggleClassOnLoad: '' // CSS class that can be toggled when the slide will be loaded (like 'hidden' of Bootstrap)

</script>
</body>
</html>
