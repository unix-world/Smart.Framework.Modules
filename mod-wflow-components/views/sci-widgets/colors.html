<html>
<head>
	<meta charset="utf-8">
	<title>Colors</title>
<style>
	#selected-color {
		width: 300px;
		height: 32px;
		border: 1px dotted #DCDCDC;
		margin-bottom: 10px;
		font-size: 30px;
		text-align: center;
	}
	.color-box {
		width:  24px;
		height: 24px;
	}
	.layout-row {
		float:left;
	}
</style>
<script>
function rgb2hex(rgb) {
	rgb = rgb ? String(rgb) : '';
	rgb = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
	function hex(x) {
		return String(('0' + parseInt(x).toString(16)).slice(-2));
	}
	var color = String('#' + hex(rgb[1]) + hex(rgb[2]) + hex(rgb[3]));
	return color.toUpperCase();
}
function selectColor(bgColor, color) {
	bgColor = rgb2hex(String(bgColor));
	var elem = document.getElementById('selected-color');
	elem.innerText = '';
	elem.style.backgroundColor = String(bgColor);
	elem.style.color = String(color);
	elem.innerText = String(bgColor);
}
</script>
