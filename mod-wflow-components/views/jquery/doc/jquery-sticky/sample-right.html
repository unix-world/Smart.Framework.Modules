<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sticky Plugin - Demo Right</title>
	<script src="../../jquery.js"></script>
	<style>
	body {
		height: 1600px;
		padding: 0;
		margin: 0;
	}
	#sticker {
		background: #bada55;
		color: white;
		width: 300px;
		font-family: Droid Sans;
		font-size: 40px;
		line-height: 1.6em;
		font-weight: bold;
		text-align: center;
		padding: 20px;
		text-shadow: 0 1px 1px rgba(0,0,0,.2);
		border-radius: 50px;
		float:right;
	}
	#wrapper {
		width:700px;
		margin:0 auto;
	}
	</style>
</head>
<body>
	<div id="wrapper">
		<p>This is test this is text this is text at the top.</p>
		<div id="sticker">
			<p>This is the sticky thingy that is really cool.</p>
		</div>
		<p>This is test this is text this is text at the bottom.</p>
	</div>
	<!-- sticky js -->
	<script src="../../jquery.sticky.js"></script><!-- should be loaded at the end of body to avoid flickering warnings -->
	<script>
	jQuery(function() {
		jQuery("#sticker").sticky({
			topSpacing: 50
		});
	});
	</script>
</body>
</html>
