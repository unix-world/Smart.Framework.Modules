<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sticky Plugin - Demo Center</title>
	<script src="../../jquery.js"></script>
	<style>
	body {
		height: 1600px;
		padding: 0;
		margin: 0;
	}
	#header {
		background: #bada55;
		color: white;
		font-family: Droid Sans;
		font-size: 18px;
		line-height: 1.6em;
		font-weight: bold;
		text-align: center;
		padding: 10px;
		text-shadow: 0 1px 1px rgba(0,0,0,.2);
		width:100%;
		box-sizing:border-box;
	}
	</style>
</head>
<body>
	<p>This is test this is text this is text at the top.</p>
	<div id="header">
		<p>This is the sticky thingy that is really cool.</p>
	</div>
	<p>This is test this is text this is text at the bottom.</p>
	<!-- sticky js -->
	<script src="../../jquery.sticky.js"></script><!-- should be loaded at the end of body to avoid flickering warnings -->
	<script>
	jQuery(function() {
		$("#header").sticky({
			topSpacing: 0
		});
	});
	</script>
</body>
</html>
