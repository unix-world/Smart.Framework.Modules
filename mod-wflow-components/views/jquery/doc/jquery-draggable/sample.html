<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Lightweight (Simple) Draggable</title>
	<script src="../../jquery.js"></script>
	<script src="../../jquery.draggable.js"></script>
	<style type="text/css">
	div.draggable {
		width: 100px;
		height: 100px;
		line-height: 100px;
		text-align: center;
		background: red;
		color: white;
		position: absolute;
		left: 20px;
		top: 20px;
	}
	</style>
</head>
<body>
<div class="draggable">Drag me</div>
<script>
$(function() {

	$('div.draggable').draggable();

});
</script>
</body>
</html>
