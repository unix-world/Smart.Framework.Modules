<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML2Canvas Demo 1</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<style>
	  .feedback-overlay-black{
		background-color:#000;
		opacity:0.5;
		position:absolute;
		top:0;
		left:0;
		width:100%;
		height:100%;
		margin:0;
	  }
	  body, div, canvas, img: {
		margin: 0px;
		padding: 0px;
	  }
	  div{
		padding:20px;
		margin:0 auto;
		border:5px solid black;
	  }
	  h1{
		border-bottom:2px solid white;
	  }
	  h2{
		background: #efefef;
		padding:10px;
	  }
	</style>
</head>
<body>
	<div style="background:red;">
		<div style="background:green;">
			<div style="background:blue;border-color:white;">
				<div style="background:yellow;">
					<div style="background:orange;">
						<h1>Heading</h1>
						Text that isn't wrapped in anything.
						<p>Followed by some text wrapped in a <b>&lt;p&gt; paragraph.</b> </p>
						Maybe add a <a href="#">link</a> or a different style of <a href="#" style="background:white;" id="highlight">link with a highlight</a>.
						<hr>
						<h2>More content</h2>
						<div style="width:10px;height:10px;border-width:10px;padding:0;">a</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../html2canvas.js"></script>
	<script>
		html2canvas(document.body, { backgroundColor: 'white' }).then(function(canvas) {
			//document.body.appendChild(canvas);
			var img = document.createElement("img");
			img.src = canvas.toDataURL("image/png");
			document.body.appendChild(img);
		});
	</script>
  </body>
</html>
