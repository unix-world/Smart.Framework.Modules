<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cycle2 Sample</title>
<script src="../../../../../../lib/js/jquery/jquery.js"></script>
<script src="../jquery.cycle2.js"></script>
</head>
<body>
<div align="center">
	<h1>Photo FX Slideshow</h1>
	<p>
		The photo slideshow below is autorunning and will change each 1.5 seconds ...
	</p>
	<div id="logoslide" style="width: 600px; height: 400px; text-align:center; border:1px solid #555555;">
		<img width="600" src="//www.w3schools.com/w3css/img_mountains.jpg"><br>
		<img width="600" src="//www.w3schools.com/w3css/img_lights.jpg" style="display:none;"><br>
		<img width="600" src="//www.w3schools.com/w3css/img_fjords.jpg" style="display:none;"><br>
		<img width="600" src="//www.w3schools.com/w3css/img_forest.jpg" style="display:none;"><br>
	</div>
</div>
<script type="text/javascript">
jQuery(document).ready(function() {
	jQuery('#logoslide').cycle({
		log: false,
		timeout: 1500
	});
});
</script>
</body>
</html>
