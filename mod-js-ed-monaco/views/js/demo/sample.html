<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Monaco Editor Sample</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" data-name="vs/editor/editor.main" href="../vs/editor/editor.main.css">
</head>
<body>
<h2>Monaco Editor Sample</h2>
<div id="container" style="width: calc(100vw - 20px); height: 90vh;"></div>
<script>
	var require = { paths: { vs: '../vs' } };
</script>
<script src="../vs/loader.js"></script>
<script src="../vs/editor/editor.main.nls.js"></script>
<script src="../vs/editor/editor.main.js"></script>
<script>
var theCode = '\
function $initHighlight(block, cls) {\n\
  var myVar = false;\n\
  var otherVar = true;\n\
  var myObj = null;\n\
  try {\n\
    if (cls.search(/\\bno\-highlight\\b/) != -1)\n\
      return process(block, true, 0x0F) +\n\
             ` class="${cls}"`;\n\
  } catch (e) {\n\
    /* handle exception */\n\
  }\n\
  for (var i = 0 / 2; i < classes.length; i++) {\n\
    if (checkCondition(classes[i]) === undefined)\n\
      console.log(\'undefined\');\n\
  }\n\
}\n\
export $initHighlight;\n\
\n';
</script>
<script>
try {
	var editor = monaco.editor.create(document.getElementById('container'), {
		value: theCode,
		language: 'javascript',
		theme: 'vs-dark',
		insertSpaces: false,
		tabSize: 4,
		autoClosingBrackets: false,
		autoClosingQuotes: false,
		showUnused: true,
		suggest: true,
		renderWhitespace: 'all', // "all" | "none" | "boundary" | "selection" | "trailing"
		unusualLineTerminators: 'prompt',
		useShadowDOM: true,
	});
} catch(err) {
	console.error('Monaco Editor Init ERR:', err);
}
</script>
</body>
</html>
