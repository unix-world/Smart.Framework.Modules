<f:section name="Typo3FluidTpl"><!-- start Typo3Fluid template v.20221208 -->
<f:comment> Template: sample.t3fluid.htm </f:comment><!-- comments are removed -->
<center><div>
	<div>
		<a href="//wiki.typo3.org/Fluid" target="_blank"><img src="{Tpl_Path__}img/typo3-fluid.svg" width="160" height="160"></a>
		<br>
		<f:if condition="{version} != ''"><span style="color:#778899;"><b><i>TYPO3-Fluid</i></b> <i>Templating</i> Engine v.{version}</span></f:if>
	</div>
	<f:format.raw>{hello__world}</f:format.raw>
	<div>
		<a href="?/page/tpl-typo3-fluid.test" class="ux-button ux-button-small ux-button-info"><i class="sfi sfi-loop2"></i> &nbsp; Reload TPL Render Test</a>
		&nbsp;&nbsp;
		<a href="?/page/tpl-typo3-fluid.test/op/viewsource" target="tpl_typo3fluid_view_source" data-smart="open.modal" class="ux-button ux-button-small ux-button-primary"><i class="sfi sfi-embed"></i> &nbsp; View TPL Source</a>
		&nbsp;&nbsp;
		<a href="?/page/tpl-typo3-fluid.test/op/viewpartialsource" target="tpl_typo3fluid_view_source" data-smart="open.modal" class="ux-button ux-button-small ux-button-secondary"><i class="sfi sfi-embed2"></i> &nbsp; View Sub-TPL Source</a>
	</div>
	<br>
	<div style="color:#777777;">{date_time}</div>
	<f:render partial="sample-partial.t3fluid.inc.htm" arguments="{_all}" /> <!-- or can be controlled in a list which vars to pass to the subtemplate: {tcount:tcount, tbl:tbl, navigation:navigation, a:a, b:b} -->
</div></center>
<!-- end Typo3Fluid template --></f:section>
